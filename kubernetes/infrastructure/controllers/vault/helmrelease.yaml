apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 1h
  chart:
    spec:
      chart: vault
      version: "0.29.1"  # Pin to specific version; check for updates deliberately
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: vault
  values:
    # See values.yaml for the full configuration
  valuesFrom:
    - kind: ConfigMap
      name: vault-values
  upgrade:
    remediation:
      retries: 3
  rollback:
    force: true
