apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      version: "1.16.3"  # Pin to specific version; check for updates deliberately
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
  values:
    crds:
      enabled: true
    # Resource limits tuned for a homelab control plane VM with 8 GB RAM
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
    webhook:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
    cainjector:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
  upgrade:
    remediation:
      retries: 3
  rollback:
    force: true
